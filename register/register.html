<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
    <section class="design">
      <h2>Register</h2>
      <form class="register-form">
        <div class="box1">
          <label class="register-field-icon" for="login-name">username</label>
          <input type="text" class="login-field" value="" placeholder="username" id="login-name" required>
        </div>
        <div class="box2">
          <label class="register-field-icon" for="email">email</label>
          <input type="text" class="login-field" value="" placeholder="username" id="login-email" required>
        </div>
        <div class="box3">
          <label class="register-field-icon" for="password">password</label>
          <input type="text" class="login-field" value="" placeholder="password" id="login-pass" required>
        </div>
        <div class="btn-control">
          <button class="btn">Register</button>
        </div>

      </form>

    </section>
</body>
</html>
